name: CI/CD Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure IntelliJ IDEA
        run: |
          setx PATH "%PATH%;C:\Program Files\JetBrains\IntelliJ IDEA\bin"

      - name: Set up Maven
        run: |
          curl -L -o apache-maven.tar.gz https://apache.osuosl.org/maven/maven-3/3.8.4/binaries/apache-maven-3.8.4-bin.tar.gz
          tar xf apache-maven.tar.gz
          export PATH=$PATH:$(pwd)/apache-maven-3.8.4/bin

      - name: Build application
        run: mvn compile

      - name: Test
        run: mvn test

  deploy:
